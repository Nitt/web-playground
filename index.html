<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1em 0;
    }
    main {
      padding: 2em;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }

      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Pages Site</h1>
  </header>
  <main>
    <p>This is a minimal HTML page hosted on GitHub Pages.</p>
    <p>Edit <code>index.html</code> to change this content.</p>
    <p><a href="https://github.com/">Visit GitHub</a></p>
  </main>
</body>
</html>
