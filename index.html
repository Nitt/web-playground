<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <label>
        Width: <input type="number" id="widthInput" min="1" value="10" />
      </label>
      <br />
      <label>
        Height: <input type="number" id="heightInput" min="1" value="10" />
      </label>
      <br />
      <label>
        Seed: <input type="number" id="seedInput" value="42" />
      </label>
      <br />
      <label>
        <input type="checkbox" id="debugStep"> Step-by-step mode
      </label>
      <br />
      <label>
        Step Speed (ms): <input type="number" id="speedInput" min="10" value="300" />
      </label>
      <br />
      <label>
        Max Steps per Pause: <input type="range" id="maxStepsInput" min="1" max="100" value="1" />
        <span id="maxStepsValue">1</span>
      </label>
      <br />
      <button id="generateBtn">Generate</button>
    </div>
    <div class="grid"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
